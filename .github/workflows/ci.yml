name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  syntax-and-unit:
    name: Syntax check + unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: make check
      - run: make test

  docker-install:
    name: RPM install test (Fedora 41)
    runs-on: ubuntu-latest
    needs: syntax-and-unit
    steps:
      - uses: actions/checkout@v4
      - run: make docker-test

  dom0-simulation:
    name: Dom0 simulation E2E (Fedora 41)
    runs-on: ubuntu-latest
    needs: syntax-and-unit
    steps:
      - uses: actions/checkout@v4
      - run: make dom0-test

  arch-client:
    name: Arch Linux client test
    runs-on: ubuntu-latest
    needs: syntax-and-unit
    steps:
      - uses: actions/checkout@v4
      - run: make arch-test
